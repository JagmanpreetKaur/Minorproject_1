<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link href="Instagram.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
		<h1>Instagram</h1>
        <h2>Login</h2><br><br>
		<form>
			<input type="text" placeholder="Phone number, username, or email" required><br>
			<input type="password" placeholder="Password" required><br><br>
			<button type="submit">Log In</button><br><br>
			<p>Forgot password?</p><br><br>
			<div class="social-media">
				<a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf8F7U8rBXrqZlO_4eJWNN-_fKBU0IaTQXj4KgV14vhA&s" alt="Facebook"></a>
				<a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX9JNx5uSeZVs1ZgGA4XLP6z8EfMVWRe7Ck7bDCDJbeQ&s" alt="Twitter"></a>
			</div>
		</form>
	</div>
    
</body>
</html>
